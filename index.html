<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Face recognition</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body >
    <div class="app">
      <div class="header">
        <div class="logo-wrap">
          <p><span class="logo">FFC - Face recognition from camera</span></p>
        </div>
      </div>
      <div class="main">
        <div class="main-wrap">
          <div class="video-menu">
            <div class="setup-menu">
              <div class="p-left">
                <span class="lbl">Face Camera App</span>
                <p>
                  Using Node.js <span id="node-version"></span>,
                  Chromium <span id="chrome-version"></span>,
                  and Electron <span id="electron-version"></span>.
              </p>
              </div>
              <div class="p-rigth">
                <button class="btn start" type="button" id="startAndStop"><span class="text">Start</span></button>
              </div>
          </div>
          <div class="video-wrap mrg-1">
            <div id="video-flow">
            /></div>
            <!-- <canvas id="video-flow"></canvas> -->
          </div>
          <div class="setup-menu">
            <div class="p-left">
              <input  type="file" webkitdirectory  id="setupDir" onchange="setupDirectory()" value="Установить директорию"/>
            </div>
            <div class="p-rigth">
              <button class="btn start" type="button" id="saveImage" onclick="saveImage()" disabled><span class="text">Save</span></button>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="footer">
        <div class="copyrigth-wrap">
          <p><span class="copyrigth">Cephas Digital© 2021</span></p>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>

  </body>
</html>
